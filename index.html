<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <h1>Corey's Game of Pong</h1>
        <h3>Use the Up & Down Arrows to Move Your Paddle</h3>
    </div>

    <div class="game-area">

        <div class="paddle player-paddle"></div>

        <div class="ball"></div>

        <div class="paddle computer-paddle"></div>
    </div>

    <div class="score"><h1>Score</h1></div>

    <div class="score-container">
        <h1 id="you">You: 0</h1>
        <h1 id="computer">Computer: 0</h1>
    </div>

    <script src="main.js"></script>
</body>
</html>
